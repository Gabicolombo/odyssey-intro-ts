type Amenity {
  id: ID!
  category: String!
  name: String!
}

"A particular intergalactic location available for booking"
type Listing {
  id: ID!
  title: String!
  numOfBeds: Int
  costPerNight: Float
  closedForBookings: Boolean
  amenities: [Amenity!]!
}

type Query {
  featuredListings: [Listing!]!
  listing(id: ID!): Listing
}